<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmentos/layout}">
<head>
    <title>Formul√°rio de Entregador</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h2 class="mt-4" th:text="${entregadorDTO.id == null ? 'Novo Entregador' : 'Editar Entregador'}"></h2>
        <form th:action="@{/admin/entregadores}" th:object="${entregadorDTO}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control" th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="cnh">CNH:</label>
                <input type="text" id="cnh" th:field="*{cnh}" class="form-control" th:classappend="${#fields.hasErrors('cnh')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cnh')}" th:errors="*{cnh}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/admin/entregadores}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
