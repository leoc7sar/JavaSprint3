<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmentos/layout}">
<head>
    <title>Formulário de Moto</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h2 class="mt-4" th:text="${motoDTO.id == null ? 'Nova Moto' : 'Editar Moto'}"></h2>
        <form th:action="@{/admin/motos}" th:object="${motoDTO}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" th:field="*{placa}" class="form-control" th:classappend="${#fields.hasErrors('placa')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" th:classappend="${#fields.hasErrors('modelo')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" th:field="*{ano}" class="form-control" th:classappend="${#fields.hasErrors('ano')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}"></div>
            </div>
            <div class="form-group">
                <label for="valorDiaria">Valor da Diária:</label>
                <input type="number" id="valorDiaria" th:field="*{valorDiaria}" class="form-control" th:classappend="${#fields.hasErrors('valorDiaria')} ? 'is-invalid' : ''" step="0.01" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('valorDiaria')}" th:errors="*{valorDiaria}"></div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="disponivel" th:field="*{disponivel}" class="form-check-input">
                <label class="form-check-label" for="disponivel">Disponível</label>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/admin/motos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
