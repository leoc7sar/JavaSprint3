<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmentos/layout}">
<head>
    <title>Login</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h2 class="mt-4">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-info mt-3">
            Você saiu com sucesso.
        </div>
    </div>
</body>
</html>
