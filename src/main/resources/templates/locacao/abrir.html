<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmentos/layout}">
<head>
    <title>Abrir Locação</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h2 class="mt-4">Abrir Nova Locação</h2>
        <form th:action="@{/locacoes/abrir}" th:object="${locacaoDTO}" method="post">
            <div class="form-group">
                <label for="entregadorId">Entregador:</label>
                <select id="entregadorId" th:field="*{entregadorId}" class="form-control" th:classappend="${#fields.hasErrors(\'entregadorId\')} ? \'is-invalid\' : \'\'" required>
                    <option value="">Selecione um entregador</option>
                    <option th:each="entregador : ${entregadores}" th:value="${entregador.id}" th:text="${entregador.nome}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors(\'entregadorId\')}" th:errors="*{entregadorId}"></div>
            </div>
            <div class="form-group">
                <label for="motoId">Moto:</label>
                <select id="motoId" th:field="*{motoId}" class="form-control" th:classappend="${#fields.hasErrors(\'motoId\')} ? \'is-invalid\' : \'\'" required>
                    <option value="">Selecione uma moto</option>
                    <option th:each="moto : ${motos}" th:value="${moto.id}" th:text="${moto.modelo} + \' - \' + ${moto.placa} + (${moto.disponivel} ? \' (Disponível)\' : \' (Indisponível)\')"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors(\'motoId\')}" th:errors="*{motoId}"></div>
            </div>
            <div class="form-group">
                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" th:field="*{dataInicio}" class="form-control" th:classappend="${#fields.hasErrors(\'dataInicio\')} ? \'is-invalid\' : \'\'" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors(\'dataInicio\')}" th:errors="*{dataInicio}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Abrir Locação</button>
            <a th:href="@{/locacoes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
