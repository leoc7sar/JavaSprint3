spring:
  application:
    name: mottu
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:mottu;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none # Flyway gerencia o schema
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true
      path: /h2-console

flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true

server:
  port: ${PORT:8080}

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: info

--- 

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mottu}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: false
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  thymeleaf:
    cache: true
  h2:
    console:
      enabled: false

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: WARN

server:
  forward-headers-strategy: framework

