<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout :: conteudo">
<body>
<h2 th:text="${entregadorDTO.id} != null ? 'Editar Entregador' : 'Novo Entregador'"></h2>

<div th:if="${#fields.hasErrors('entregadorDTO.*')}" class="alert alert-danger">
    <p>Por favor, corrija os seguintes erros:</p>
    <ul>
        <li th:each="err : ${#fields.errors('entregadorDTO.*')}" th:text="${err}"></li>
    </ul>
</div>

<form th:action="${entregadorDTO.id} != null ? @{'/admin/entregadores/' + ${entregadorDTO.id}} : @{/admin/entregadores}" method="post" th:object="${entregadorDTO}">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
  </div>
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" class="form-control" th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid' : ''">
    <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <div class="form-group">
    <label for="cnh">CNH:</label>
    <input type="text" id="cnh" th:field="*{cnh}" class="form-control" th:classappend="${#fields.hasErrors('cnh')} ? 'is-invalid' : ''">
    <div class="invalid-feedback" th:if="${#fields.hasErrors('cnh')}" th:errors="*{cnh}"></div>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</body>
</html>
