<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout :: conteudo">
<body>
<h2>Pagamentos</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Locação (ID)</th>
      <th>Valor Pago</th>
      <th>Data Pagamento</th>
      <th>Método</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="item : ${itens}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.locacaoId}"></td>
      <td th:text="${#numbers.formatCurrency(item.valorPago)}"></td>
      <td th:text="${#temporals.format(item.dataPagamento, 'dd/MM/yyyy')}"></td>
      <td th:text="${item.metodo}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
