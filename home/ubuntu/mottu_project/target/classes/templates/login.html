<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout :: conteudo">
  <body>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
      <label>Usuário: <input type="text" name="username"></label><br/>
      <label>Senha: <input type="password" name="password"></label><br/>
      <button type="submit">Entrar</button>
    </form>
    <p th:if="${param.error}">Usuário ou senha inválidos.</p>
    <p th:if="${param.logout}">Você saiu com sucesso.</p>
  </body>
</html>
